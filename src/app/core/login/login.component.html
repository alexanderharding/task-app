<div class="row justify-content-center">
  <div class="col-sm-8 col-lg-6 col-xl-4">
    <h1 class="text-white display-4 mb-3">{{ pageTitle }}</h1>
    <form>
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="emailControl"
          placeholder="name@example.com"
        />
        <label for="emailControl">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="password"
          class="form-control"
          id="passwordControl"
          placeholder="Password"
        />
        <label for="passwordControl">Password</label>
      </div>
      <div class="d-flex justify-content-end">
        <input
          type="submit"
          value="Login"
          class="btn btn-lg btn-outline-light"
        />
      </div>
    </form>
  </div>
</div>
